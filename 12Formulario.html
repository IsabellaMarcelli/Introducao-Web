
<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>Aula sobre formulários - 12º</title>     <!--definindo um valor “default"-->
    </head>

    <body>
        <form>
            <fieldset id="cadastro"> 

                <legend>Matricular aluno</legend>

                <div>
                    <label for="txtNome">Nome:</label>    
                    <input type="text" 
                           name="nNome"
                           id="txtNome" 
                           size="40" 
                           maxlength="50"
                           placeholder="Digite seu nome">
                </div>

                <div>eMail:
                    <input type="email"
                    name="nEmail"
                    id="txtEmail"
                    size="20"
                    placeholder="Digite seu email">
                </div>

                <div>Idade:
                    <input type="number"
                    min="15"
                    max="40"
                    placeholder="Idade entre 15 e 40">
                </div>

                <div>Data de Nascimento:
                    <input type="date">
                </div>

                <div>Sexo: 
                    <input type="radio" 
                           name="nSexo"                 
                           id="radioMasc"
                           value="M">

                    <label for="radioMasc">Masculino</label>

                    <input type="radio" 
                            checked
                           name="nSexo"
                           id="radioFem"
                           value="F">

                    <label for="radioFem">Feminino</label>

                </div>
                <div>Estado:
                    <select name="nEstado" id="dropEstado">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC" selected>Santa Catarina</option>
                    </select>
                </div>

                <div>Cidade:</div>
                <div>Fale sobre você:</div>
                <div>Cor da camiseta:</div>
                <div>Nível de conhecimento de inglês: baixo alto</div>
                <div>Quero receber emails com notícias</div>
            </fieldset>
        </form>
    </body>

</html>
